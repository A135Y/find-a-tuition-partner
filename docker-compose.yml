version: '3.9'

services:
  web:
    build: .
    ports:
      - 8080:80
    depends_on:
      - db
    environment:
      - ConnectionStrings:NtpDatabase=Host=db;Username=postgres;Password=password
      - AppLogging:DefaultLogEventLevel=Information
      - AppLogging:OverrideLogEventLevel=Warning

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_PASSWORD: password